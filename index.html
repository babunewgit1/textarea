<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>text-editor</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="texteditor py-5">
        <div class="container">
          <div class="heading text-center">
            <h2>My text editor</h2>
            <hr />
          </div>
          <div
            class="option d-flex aligin-items-center justify-content-between"
          >
            <div class="optionleft">
              <ul>
                <li id="bold">Bold</li>
                <li id="italic">Italic</li>
                <li id="underline">Underline</li>
              </ul>
            </div>
            <div class="optionmiddle">
              <ul>
                <li id="left">left</li>
                <li id="center">center</li>
                <li id="right">right</li>
                <li id="justify">justify</li>
              </ul>
            </div>
            <div class="optionright d-flex">
              <div class="size">
                <input id="input" type="number" value="16" />
              </div>
              <div class="uppercase">
                <button id="ucase">UpperCase</button>
              </div>
              <div class="color">
                <input id="color" type="color" value="#333333" />
              </div>
            </div>
          </div>
          <div class="textarea">
            <textarea
              id="textarea"
              placeholder="write your text here to see the changed style"
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
